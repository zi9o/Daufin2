com_table_prix:
    path:     /
    defaults: { _controller: "ComDaufinBundle:TablePrix:index" }

com_table_prix_show:
    path:     /{id}/show
    defaults: { _controller: "ComDaufinBundle:TablePrix:show" }

com_table_prix_new:
    path:     /new
    defaults: { _controller: "ComDaufinBundle:TablePrix:new" }

com_table_prix_create:
    path:     /create
    defaults: { _controller: "ComDaufinBundle:TablePrix:create" }
