com_table_prix_edit:
    path:     /{id}/edit
    defaults: { _controller: "ComDaufinBundle:TablePrix:edit" }

com_table_prix_update:
    path:     /{id}/update
    defaults: { _controller: "ComDaufinBundle:TablePrix:update" }
